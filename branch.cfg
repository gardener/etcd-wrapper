cfgs:
  default:
    branches: ['main']

  hotfix-branches:
    branches: ['rel-.*', 'hotfix-.*']
    inherit:
      etcd-wrapper:
        jobs:
          release:
            traits:
              version:
                preprocess: 'finalise-skip-patchlevel-zero'
              release:
                nextversion: 'bump_patch'
                on_tag_conflict: ignore
