apiVersion: v1
kind: Service
metadata:
  labels:
    app: etcd-statefulset
    instance: etcd-test
    name: etcd
  name: etcd-test-client
  namespace: default
spec:
  internalTrafficPolicy: Cluster
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  ports:
    - name: client
      port: 2379
      protocol: TCP
      targetPort: 2379
    - name: server
      port: 2380
      protocol: TCP
      targetPort: 2380
    - name: backuprestore
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    instance: etcd-test
    name: etcd
  sessionAffinity: None
  type: ClusterIP